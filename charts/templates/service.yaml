apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.name }}-svc"
  namespace: "{{ .Values.NAMESPACE }}"
spec:
  type: ClusterIP
  selector:
    environment: "{{ .Values.NAMESPACE }}"
    app: "{{ .Values.APP }}"
    microservice: "{{ .Values.MICROSERVICE }}"
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  